<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="mb-3">
        <label for="tekstGPT" class="form-label">Input for GPT-3:</label>
        <textarea class="form-control" id="tekstGPT" rows="3"></textarea>
    </div>
    <button id="submitBtn" class="btn btn-primary">Submit</button>
    <div id="response" class="mt-3"></div>

</html>

<script>
    import { ChatGPTAPI } from 'chatgpt'
    function displayDate() {
        var today = new Date();
        var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date + ' ' + time;
        document.getElementById('dateTime').innerHTML = dateTime;
    }

    const express = require('express');
    const app = express();

    app.use((req, res, next) => {
        res.header('Access-Control-Allow-Origin', '*');
        res.header('Content-Type', 'application/javascript');
        next();
    });

    app.get('/chatgpt-latest.min.js', (req, res) => {
        res.sendFile(`${__dirname}/path/to/chatgpt-latest.min.js`);
    });

    app.listen(3000, () => console.log('Server running on port 3000'));


    (async () => {
        // await import('https://code.chatgptjs.org/chatgpt-latest.min.js');
        import('https://code.chatgptjs.org/chatgpt-latest.min.js')
            .then(module => {
                document.getElementById('submitBtn').addEventListener('click', async () => {
                    let inputText = document.getElementById('tekstGPT').value;

                    async function example() {
                        const api = new ChatGPTAPI({
                            apiKey: process.env.OPENAI_API_KEY
                        })

                        // let response = await chatGPT(inputText);
                        const response = await api.inputText;

                        document.getElementById('response').innerText = response;
                    })
                    .catch(err => {
                        console.error(err);
                    });

            });
    })();
</script>
