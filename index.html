<!DOCTYPE html>
<html>
<head>
    <title>Typewriter Animation</title>
    <script>
        var i = 0;
        var a = 0;
        var txt = ''; //the typing text
        var speed = 40;
        var quotes = [
            'The sky is blue',
            'The stove is hot',
            'The floor is wet',
            'The grass is green',
            'The water is cold'
        ];

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        function newQuote() {
            txt = quotes[a];
            a++;

            if(a >= quotes.length){
                a = 0;
            }

            i = 0;
            typeWriter();
        }
    </script>
</head>
<body>
    <button onclick="newQuote()">Click me</button>
    <p id="demo"></p>
</body>
</html>
